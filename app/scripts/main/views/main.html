<div class="jobs-table" style="width:100%;margin-top:25px;">

<div style="margin-left:20px;">
<h2>Jobs</h2>
</div>

<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%" style="margin-top:10px;">
        <thead>
            <tr>
                <th>Job Id</th>
                <th>Headline</th>
                <th>Client</th>
                <th>Status</th>
                <th>Type</th>
                <th>Lang</th>
                <th>Publish Date</th>
                <th>Modified</th>
                <th>Details</th>
            </tr>
        </thead>
 
        <tbody>
            <tr ng-repeat="job in jobs">
                <td>{{ job.jobId }}</td>
                <td>{{ job.headline }}</td>
                <td>{{ job.organizationName }}</td>
                <td>{{ job.workflowState }}</td>
                <td>{{ job.jobType }}</td>
                <td>{{ job.language }}</td>
                <td>{{ job.firstPublishDate }}</td>
                <td>{{ job.lastMofifiedDate }}</td>
                <td></td>
            </tr>
        </tbody>
    </table>

</div>
